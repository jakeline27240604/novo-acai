<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Compras com Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-purple-800 py-10">
    <div class="container mx-auto">
        <div class="max-w-lg mx-auto bg-green-400 p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Meu(s) pedido(s)</h2>
            <ul class="divide-y divide-gray-300">
                <li class="py-4">
                    <div> 
                        <img class="w-40 h-30 mr-4 object-cover object-center" src="img/Jate açai.jpg"
                        alt="Imagem do Card">
                      </div>
                    
                    <div class="flex justify-between items-center">
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold text-gray-800">Açaí Grosso</h3>
                            <p class="text-sm text-gray-600">Quantidade: 2</p>
                        </div>
                        <p class="text-lg font-semibold text-blue-500">R$50.00</p>
                    </div>
                </li>
                <li class="py-4">
                    <div class="flex justify-between items-center">
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold text-gray-800">Açaí médio</h3>
                            <p class="text-sm text-gray-600">Quantidade: 1</p>
                        </div>
                        <p class="text-lg font-semibold text-blue-500">R$15.00</p>
                    </div>
                </li>
                <li class="py-4">
                    <div class="flex justify-between items-center">
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold text-gray-800">Farinha de Tapioca</h3>
                            <p class="text-sm text-gray-600">Quantidade: 3</p>
                        </div>
                        <p class="text-lg font-semibold text-blue-500">R$15.00</p>
                    </div>
                </li>
                <a href="#" class="inline-block bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700">Finalizar pedido
                </a>
            </ul>
            <div class="mt-6 text-right">
                <p class="text-lg font-semibold text-blue-500">Total: R$80.00</p>
            </div>
        </div>
    </div>
</body>
