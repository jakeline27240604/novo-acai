<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jate Açaí Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #65079b;
        }
        .highlight-text {
            font-weight: bold;
            font-size: 2.5rem; 
            color: #8B0000; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4); 
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-purple-800 text-white">
    <div class="bg-purple-700 p-8 rounded-lg shadow-lg text-center max-w-screen-sm w-full">
        <img src="açaí2.png" class="w-60 h-auto mx-auto mb-4">
        <h2 class="highlight-text my-4">Nosso Cardápio</h2>
        <div class="my-8 flex items-center justify-center">
            <div class="flex items-center">
                <div class="bg-yellow-500 text-black font-bold text-2xl p-4 rounded-full mr-4 hover:bg-yellow-700 cursor-pointer">
                    Açaí
                </div>
                <img src="açaii.jpg" alt="Açaí Pulp" class="w-48 h-auto">
            </div>
        </div>
        <div class="my-8 flex items-center justify-center">
            <div class="flex items-center">
                <div class="bg-yellow-500 text-black font-bold text-2xl p-4 rounded-full mr-4 hover:bg-yellow-700 cursor-pointer">
                    Farinha
                </div>
                <img src="farinha.jpg" alt="Farinha" class="w-48 h-auto">
            </div>
        </div>
    </div>
</body>
</html>
